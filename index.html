<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <p id=goldCount>*nothing*</p>
    <button id="mine"> Mine! </button>
    <br>
    <button class=startHidden id=hidButton0>Start Gold Shop(10 gold)</button>

    <span class=startHidden id="hid0">
        <div>
                <label> Cost of Gold:
                    <div id=goldCost></div>
                </label>
                <button id="sell"> Sell All </button>
                <span id=money>*nothing*</span>
        </div>
    </span>

    <button class=startHidden id=hidButton1>Buy a pet (50 gold)</button>
    <span class=startHidden id="hid1">
        <fieldset id=petField>
            <legend id=petState> No State </legend>
            <div id=pet>(-.-)zzz</div>
        </fieldset>
        <div class=progress style="position:relative">
            <div id=energyBar class=bar></div>
            <div class=centered> Energy </div>
        </div>
        <button id=exploreButton> Explore </button>
        <span> 
            Distance traveled: 
            <span id=distTraveled>0</span>
            <br>
        </span>
        
        <div class=startHidden id=hid3>
            <button id=sendMining>Send pet to mines!</button>
        </div>

        <div class=startHidden id=hid4>
            <button id=eat>Feed pet (15 gold)</button>
        </div>
    </span>
    <br>

    <button class=startHidden id=hidButton2>Hire an employee (50 gold)</button>
    <span class=startHidden id="hid2">
        <div style="white-space: pre-line;font-family: monospace;">
            &nbsp;__________
                 /__________\
            &nbsp;|__HIRE__|
            &nbsp;|__/&nbsp;&nbsp;\__|
            &nbsp;|__|__|__| <button id="hire"> Hire ($1) </button>
        </div>
    </span>
    <button class=startHidden id=hidButton3> (100 gold)</button>
    <span class=startHidden id=hid3>
        <div>
            yo send your pet digging for gold
        </div>
    </span>
    <button class=startHidden id=hidButton4> Start shipping in food for pet (200 gold)</button>
</body>
</html>
