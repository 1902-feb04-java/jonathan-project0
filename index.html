<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <p id=goldCount>*nothing*</p>
    <button id="mine"> Mine! </button>
    <br>
    <button class=startHidden id=goldShopReveal>Start Gold Shop(10 gold)</button>
    <span class=startHidden id="hid0">
        <div>
                <label> Cost of Gold:
                    <div id=goldCost></div>
                </label>
                <button id="sell"> Sell All </button>
                <span id=money>*nothing*</span>
        </div>
    </span>
    <button class=startHidden id=petReveal>Buy a pet (50 gold)</button>
    <span class=startHidden id="hid1">
        <fieldset id=petField>
            <legend id=petState> No State </legend>
            <div id=pet>(-.-)zzz</div>
        </fieldset>
        <div class=progress>
            <div id=energyBar class=bar></div>
        </div>
    </span>
</body>
</html>
